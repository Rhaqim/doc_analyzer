<!DOCTYPE html>
<html>
	<head>
		<title>File Upload</title>
	</head>
	<body>
		<h1>File Upload Form</h1>
		<form action="/upload" method="post" enctype="multipart/form-data">
			<input type="file" name="file" />
			<input type="submit" value="Upload" />
		</form>

		{% if processed_doc %}
			<p>{{ processed_doc }}</p>
		{% endif %}

		{% if predicted_label %}
			<p>{{ predicted_label }}</p>
		{% endif %}

		{% if confidence %}
			<p>{{ confidence }}</p>
		{% endif %}
	</body>
</html>
